<body class="body">
    <h1 class="title">Contas a pagar R${{valorTotal}}</h1>
    <section *ngIf="displayPrincipal" class="container">
        <section class="contas" id="table">
            <tr>
                <td>Beneficiario</td>
                <td>Valor R$</td>
                <td>Vencimento</td>
                <td>Pago</td>
            </tr>
        </section>
    </section>
    <button (click)="escoderAddContas()" class="buttonC button">{{msgButton}}</button>
    <section class="container box" [formGroup]="form" *ngIf="!displayPrincipal">
        <label class="label">Beneficiario</label>
        <input formControlName="beneficiario" class="input" type="text">
        <label class="label">Valor R$</label>
        <input formControlName="valor" class="input" type="number">
        <label class="label">Data de vencimento</label>
        <input formControlName="data" class="input" type="date">
        <button *ngIf="form.controls.beneficiario.valid && form.controls.valor.valid && form.controls.data.valid" class="buttonConta" (click)="formC()">Adicionar Conta</button>
    </section>
</body>
<div class="side_bar">
    <button><img [routerLink]="['/home']" style="width: 32px;" src="../../../../assets/img/voltar.png" alt="voltar img"></button>
    <button [routerLink]="['/home/lancarC']" class="button is-white">LANÇAR COMANDAS</button>
    <button [routerLink]="['/home/cadastroCli']"class="button is-white">CADASTRO DE CLIENTE</button>
    <button [routerLink]="['/home/cadastroFun']"class="button is-white">CADASTRO DE FUNCIONÁRIOS</button>
    <button [routerLink]="['/home/tiposPagamento']"class="button is-white">TIPOS DE PAGAMENTO</button>
    <button [routerLink]="['/home/cadastroServ']"class="button is-white">CADASTRO DE SERVIÇOS</button>
</div>
