<body class="body">
    <h1 class="title">Adicionar Pagamento</h1>
    <section *ngIf="displayPrincipal" [formGroup]="form" class="container box">
        <p style="color: blue;" *ngIf="msgOk">Tipo adicionado</p>
        <label class="subtitle">Tipo de Pagamento</label>
        <input placeholder="Adicionar tipo..." class="input" formControlName="pagamento" type="text">
        <p *ngIf="nomeIgual">Este tipo de pagamento ja exite</p>
        <p style="color: red;" *ngIf="form.controls.pagamento.dirty && form.controls.pagamento.touched && form.controls.pagamento.invalid">Tipo de Pagamento é Obrigatorio</p>
        <button *ngIf="form.controls.pagamento.valid" (click)="addPagamento()">Adicionar</button>
    </section>
    <section  *ngIf="!displayPrincipal" class="container">
        <section class="pagamentos" id="table">
            <tr>
                <td>Nr</td>
                <td>tipos</td>
            </tr>
        </section>
    </section>
    <button (click)="alterarDisplay()" class="displayButton button">{{msgDisplayButton}}</button>
</body>
<div class="side_bar">
    <button><img [routerLink]="['/home']" style="width: 32px;" src="../../../../assets/img/voltar.png" alt="voltar img"></button>
    <button [routerLink]="['/home/lancarC']" class="button is-white">LANÇAR COMANDAS</button>
    <button [routerLink]="['/home/cadastroCli']"class="button is-white">CADASTRO DE CLIENTE</button>
    <button [routerLink]="['/home/cadastroFun']"class="button is-white">CADASTRO DE FUNCIONÁRIOS</button>
    <button [routerLink]="['/home/cadastroServ']"class="button is-white">CADASTRO DE SERVIÇOS</button>
    <button [routerLink]="['/home/contasPagar']"class="button is-white">CONTAS A PAGAR</button>
  </div>
